<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/owfont-regular.css">
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Welcome</title>
</head>
<body>
  <div class="time-block">
    <time class="time">
      <span class="hour"></span>
      <span class="minute"></span>
      <span class="second"></span>
    </time>
    <time class="date"></time>
  </div>
  <div class="info-block">
    <div class="greeting-block">
      <p class="greeting"></p>
      <p class="name" contenteditable="true"></p>
    </div>
    <div class="focus-block">
      <p>What Is Your Focus For Today?</p>
      <p class="focus" contenteditable="true"></p>
    </div>
  </div>
  <div class="weather">
    <div class="city" contenteditable="true" title="Enter city"></div>
    <div class="wind-speed"></div>
    <div class="humidity"></div>
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>
  </div>
  <div class="quote-block">
    <div class="quote-block-buttons">
      <button class="change-img"></button>
      <button class="change-quote"></button>
    </div>
    <figure class="quote">
      <blockquote class="blockquote"></blockquote>
      <figcaption></figcaption>
    </figure>
  </div>
  <script src="script.js"></script>
</body>
</html>
